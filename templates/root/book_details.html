{% extends 'base.html' %}

{% block content %}
<div class="book-details-container">
  <div class="book">
    <div class="image" style="background: url({{ book.photo.url }}) center no-repeat;"></div>
    <div class="name">
      <h2>{{ book.name }}</h2>
      <p class="author" style="margin-bottom: 10px;">{{ book.authorName}}</p>
      <div class="details">
        <p>{{ book.description }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
